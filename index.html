<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./assets/css/instagram_style.css" />
    <link
      rel="shortcut icon"
      href="./assets/image/ig_icon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container">
      <div class="image-container">
        <img src="./assets/image/phone.png" alt="phone" />
      </div>
      <div class="form-container">
        <div class="card">
          <img
            class="logo"
            src="./assets/image/instagram.png"
            alt="logo instagram"
          />
          <input
            type="text"
            class="input-form"
            name="username"
            placeholder="Nomor telepon, nama pengguna, atau email"
            autocomplete="off"
          />
          <input
            type="password"
            class="input-form"
            name="password"
            placeholder="Kata sandi"
            autocomplete="off"
          />
          <button class="btn-login">Login</button>
          <hr />
          <button class="btn-facebook">
            <img src="./assets/image/facebook.png" alt="facebook" />Masuk dengan
            Facebook
          </button>
          <a href="#" class="btn-forgot-password">Lupa kata sandi?</a>
        </div>
        <div class="card">
          <p class="register-text">
            Tidak punya akun? <a href="#" class="regist-link">Buat akun</a>
          </p>
        </div>
        <div class="get-apps">
          <p>Dapatkan Aplikasi</p>
          <a href="#" class="btn_image">
            <img
              src="./assets/image/app_store.png"
              alt="app store"
              width="140"
            />
          </a>
          <a href="#" class="btn_image">
            <img src="./assets/image/google_play.png" alt="" width="140" />
          </a>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-link">
        <a href="#">Meta</a>
        <a href="#">Tentang</a>
        <a href="#">Blog</a>
        <a href="#">Pekerjaan</a>
        <a href="#">Bantuan</a>
        <a href="#">API</a>
        <a href="#">Privasi</a>
        <a href="#">Ketentuan</a>
        <a href="#">Akun Teratas</a>
        <a href="#">Tagar</a>
        <a href="#">Lokasi</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Kecantikan</a>
        <a href="#">Tarian</a>
        <a href="#">Kebugaran</a>
        <a href="#">Makanan & Minuman</a>
        <a href="#">Rumah & Taman</a>
        <a href="#">Musik</a>
        <a href="#">Seni Visual</a>
      </div>
      <div class="footer-copyright">
        <select name="language">
          <option value="id">Bahasa Indonesia</option>
          <option value="en">English</option>
        </select>
        <p>&copy; 2021 Instagram from Meta</p>
      </div>
    </footer>
  </body>
</html>
